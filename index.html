<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First Name: </label>
                <input type="text" name="first_name" id="firstName">
            </div>

            <div>
                <label for="lastName">Last Name: </label>
                <input type="text" name="last_name" id="lastName">
            </div>

            <div>
                <label for="email">Email Address: </label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="status">Status: </label>
                <select name="status" id="status">
                    <option value="Student">Student</option>
                    <option value="Instructor">Instructor</option>
                    <option value="Guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language. <br>
                    <input type="radio" name="favorite_programming_language" id="html" value="HTML">
                    <label for="html">HTML</label><br>

                    <input type="radio" name="favorite_programming_language" id="css" value="CSS">
                    <label for="css">CSS</label><br>

                    <input type="radio" name="favorite_programming_language" id="javscript" value="Javascript">
                    <label for="javscript">Javascript</label><br>
                </p>
            </div>

            <div>
                <label for="comment">Comments:</label><br>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="date">Date: </label>
                <input type="date" name="date" id="date">
            </div>

            <div>
                <input type="checkbox" name="signup_for_newsletter" id="newsLetter">
                <label for="newsLetter">Sign Up For News Letter</label><br>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Agree to Terms and Conditions</label>
            </div>

            <div>
                <input type="button" value="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
